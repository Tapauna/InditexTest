worker_processes auto;

events { worker_connections 1024; }

http {
    upstream node-app {
              least_conn;
              server host.docker.internal:5001 weight=10000 max_fails=3 fail_timeout=10s;
              server host.docker.internal:5002 weight=10000 max_fails=3 fail_timeout=10s;
              server host.docker.internal:5003 weight=10000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 5000;
        server_name     test.com;
        location / {
            resolver           8.8.8.8 valid=300s;
            resolver_timeout   10s;
            proxy_pass         http://node-app;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}